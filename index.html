<div class="container">
  <div class="profile" id="hide-main">
    <button class="profile__avatar" id="toggleProfile">
     <img src="http://gravatar.com/avatar/69f34259a9d0b7df04f0b50893c469ed?s=80" alt="Avatar" id="img" /> 
    </button>
    <div class="profile__form">
      <div class="profile__fields">
        <div class="field" id="hide-fn">
          <input type="text" id="fieldUser" class="input firstname" required pattern=.*\S.* />
          <label for="fieldUser" class="label">First Name</label>
        </div>
        <div class="field" id="hide-ln">
          <input type="text" id="fieldPassword" class="input lastname" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Last Name</label>
        </div>
                <div class="field">
          <input type="text" id="fieldPassword" class="input username" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Username</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input password" required pattern=.*\S.* />
          <label for="fieldPassword" class="label" id="password">Password</label>
        </div>
        
        <div class="profile__footer">
           <div class="button raised blue" id ="btn-register">
            <div class="center" fit>Register</div>
            <paper-ripple fit></paper-ripple>
          </div>
            <div class="button raised blue" id="btn-login" >
            <div class="center" fit>LOGIN</div>
            <paper-ripple fit></paper-ripple>
          </div>
        </div>
      </div>
     </div>
  </div>
    <div class="row" id="postlist">
       
     </div>
</div>
